<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Binary tree structure representing Huffman tree -->
  
  <!-- Tree connections (drawn first so nodes appear on top) -->
  <line x1="16" y1="9" x2="10" y2="15" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="16" y1="9" x2="22" y2="15" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="10" y1="15" x2="6" y2="21" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="10" y1="15" x2="14" y2="21" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="22" y1="15" x2="18" y2="21" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="22" y1="15" x2="26" y2="21" stroke="#d1d5db" stroke-width="1.5"/>
  
  <!-- Root node -->
  <circle cx="16" cy="9" r="3" fill="url(#nodeGradient)" stroke="#d97706" stroke-width="1"/>
  
  <!-- Level 1 nodes -->
  <circle cx="10" cy="15" r="2.5" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <circle cx="22" cy="15" r="2.5" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Level 2 leaf nodes (representing characters) -->
  <circle cx="6" cy="21" r="2" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  <circle cx="14" cy="21" r="2" fill="#06b6d4" stroke="#0891b2" stroke-width="1"/>
  <circle cx="18" cy="21" r="2" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <circle cx="26" cy="21" r="2" fill="#ec4899" stroke="#db2777" stroke-width="1"/>
  
  <!-- Binary labels on branches -->
  <text x="12" y="12" fill="white" font-size="3" font-weight="bold" font-family="monospace" text-anchor="middle">0</text>
  <text x="20" y="12" fill="white" font-size="3" font-weight="bold" font-family="monospace" text-anchor="middle">1</text>
  
  <!-- Character labels in leaf nodes -->
  <text x="6" y="22" fill="white" font-size="2.5" font-weight="bold" font-family="monospace" text-anchor="middle">A</text>
  <text x="14" y="22" fill="white" font-size="2.5" font-weight="bold" font-family="monospace" text-anchor="middle">B</text>
  <text x="18" y="22" fill="white" font-size="2.5" font-weight="bold" font-family="monospace" text-anchor="middle">C</text>
  <text x="26" y="22" fill="white" font-size="2.5" font-weight="bold" font-family="monospace" text-anchor="middle">D</text>
  
  <!-- Compression indicator at bottom -->
  <rect x="8" y="27" width="6" height="1.5" fill="#10b981" rx="0.5"/>
  <rect x="15" y="27" width="3" height="1.5" fill="#6b7280" rx="0.5"/>
  <text x="19" y="28.2" fill="#10b981" font-size="2.5" font-weight="bold">âš¡</text>
</svg>
